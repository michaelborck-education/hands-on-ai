name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: âš¡ Install uv
        uses: yezz123/setup-uv@v3
        with:
          uv-version: '0.6.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: ğŸ§¹ Lint with ruff
        run: |
          source .venv/bin/activate
          ruff check .

      - name: ğŸ§ª Run tests
        run: |
          source .venv/bin/activate
          pytest -v

      - name: ğŸ—ï¸ Build Cython extensions (optional)
        run: |
          source .venv/bin/activate
          python -m build
